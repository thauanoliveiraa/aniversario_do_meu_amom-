<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #282c34;
      color: #ffffff;
    }
    .countdown {
      text-align: center;
    }
    .countdown div {
      margin: 10px 0;
      font-size: 2rem;
    }
    .countdown span {
      display: block;
      font-size: 4rem;
      font-weight: bold;
    }
    .redirect-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      color: #ffffff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .redirect-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="countdown">
    <div>Days: <span id="days">0</span></div>
    <div>Hours: <span id="hours">0</span></div>
    <div>Minutes: <span id="minutes">0</span></div>
    <div>Seconds: <span id="seconds">0</span></div>
  </div>

  <script>
    function updateCountdown() {
      const targetDate = new Date('2025-01-03T15:43:00');
      const currentDate = new Date();
      const timeDifference = targetDate - currentDate;

      if (timeDifference > 0) {
        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = days;
        document.getElementById('hours').textContent = hours;
        document.getElementById('minutes').textContent = minutes;
        document.getElementById('seconds').textContent = seconds;
      } else {
        document.querySelector('.countdown').innerHTML = `
          <div>The countdown has ended!</div>
          <button class="redirect-btn" onclick="redirectToPage()">Go to the new page</button>
        `;
      }
    }

    function redirectToPage() {
      window.location.href = 'newpage.html';
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
