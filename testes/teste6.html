<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Photo Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #333;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .slider {
            width: 600px;
            height: 271px;
            overflow: hidden;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .slides {
            display: flex;
            width: 100%;
            height: 100%;
            animation: slide 12s infinite;
        }

        .slides img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes slide {
            0%, 20% { transform: translateX(0); }
            25%, 45% { transform: translateX(-100%); }
            50%, 70% { transform: translateX(-200%); }
            75%, 95% { transform: translateX(-300%); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="https://via.placeholder.com/800x450?text=Photo+1" alt="Photo 1">
            <img src="https://via.placeholder.com/800x450?text=Photo+2" alt="Photo 2">
            <img src="https://via.placeholder.com/800x450?text=Photo+3" alt="Photo 3">
            <img src="https://via.placeholder.com/800x450?text=Photo+4" alt="Photo 4">
        </div>
    </div>
</body>
</html>
