    <script>
        function updateCountdown() {
            const targetDate = new Date('2025-01-08T11:36:00');
            const currentDate = new Date();
            const timeDifference = targetDate - currentDate;

            if (timeDifference > 0) {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
            } else {
                document.querySelector('.conteudo-aniversario').innerHTML = `
                    <h1>Feliz anivers√°rio minha amorinha</h1>
                    <h1>O seu dia chegoooooouuuuuuuuuu!!!!!!</h1>
                    <p>Parab√©ns meu amorzinho, meu melzinho, minha amorinha, minha sereiazinha, meu mom√¥, meu amom√¥, minha tulipinha</p>
                    <p id="tulipa">üå∑</p>
                    <button class="redirect-btn" onclick="redirectToPage()">Clique e veja as pr√≥ximas surpresas!</button>
                `;
            }
        }

        function redirectToPage() {
            window.location.href = 'aniversario-momo.html';
        }

        setInterval(updateCountdown, 1000);
